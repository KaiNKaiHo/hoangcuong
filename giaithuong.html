<html> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <head>
    <title>Giai Thuong</title> 
    <link rel="stylesheet" href="giaithuong.css">
  </head>
        
  <body> 
    <div class="block-body">
        <div class="block">
            <button class="btn">Giải nhất</button>
            <h1>Giải Nhất: 4.000.000 + voucher trị giá ..</h1>
        </div>
        <div  class="block">
            <div id="block-under" class="left-text">
                <div id="box">
                    <button class="btn">Giải nhì</button>
                    <h1>Giải Nhì: 3.000.000 + voucher trị giá ..</h1>
                </div>
            </div>
            <div id="block-under" >
                <div id="box">
                    <button class="btn">Giải ba</button>
                    <h1>Giải Ba: 2.500.000 + voucher trị giá ..</h1>
                </div>
            </div>
        </div>
        <div class="block">
            <div id="block-under" class="left-text">
                <div id="box">
                    <button class="btn">Giải khuyến khích</button>
                    <h1>Giải Khuyến Khích: 2.000.000 + voucher trị giá ..</h1>
                </div>
            </div>
            <div id="block-under">
                <div id="box">
                    <button class="btn">Giải bình chọn</button>
                    <h1>Giải Bình chọn (trên cổng online): 1.000.000 + voucher trị giá..</h1>
                </div>
            </div>
        </div>
        <div class="block" id="orange">
            <h1>Ban cố vấn chuyên môn và ban giám khảo</h1>
        </div>
    </div>
  </body>
</html>
